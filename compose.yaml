name: fintra

services:
  app:
    build: .
    container_name: app-backend
    environment:
      LOG_LEVEL: warning
      ENV: dev
    ports:
      - "8000:8000"
      - "8001:8001"
      - "5678:5678"
    depends_on:
      - db
    entrypoint:
      - ./debug-entrypoint.sh
    networks:
      - fintra_main
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: main
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fintra_main
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    networks:
      - fintra_main
  grafana:
    image: grafana/grafana-oss
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - fintra_main

volumes:
  db: {}
  prometheus-data: {}
  grafana-data: {}

networks:
  fintra_main:
    name: fintra_main
    driver: bridge
    attachable: true
